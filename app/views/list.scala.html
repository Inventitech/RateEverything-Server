@(ratings: List[Rating])

@main("List of Ratings") {
	<h1>List of Ratings</h1>
	<table class="table table-striped">
		<thead>
    		<tr>
      			<th>Rating</th>
      			<th>Date</th>
    		</tr>
  		</thead>
  		<tbody>
  		@for(rating <- ratings) {
    	<tr>
      		<td>@rating.rating</td>
      		<td>@rating.recorded</td>
    	</tr>
    	}
	</table>
}
